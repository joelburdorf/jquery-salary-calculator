<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>W1-Weekend Project</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div>
        <h2>Add Employees</h2>
        <input id="firstNameIn" placeholder="First Name" type="text">
        <input id="lastNameIn" placeholder="Last Name" type="text">
        <input id="idIn" placeholder="ID" type="number">
        <input id="titleIn" placeholder="Title" type="text">
        <input id="annualSalaryIn" placeholder="Annual Salary" type="number">
        <button id="addInfoButton">Submit</button>
    </div>

    <div>
        <h2>Employees</h2>
            
        <table id="empOut">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
           
        </table>
        <h2 class="monthlyPost">Total Monthly Average: $<span id="totalMonthlyOut"></span></h2>
    </div>
    
    </div>

</body>
</html>
